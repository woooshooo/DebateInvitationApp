<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar -->
  <meta name="theme-color" content="#2196f3">
  <!-- Your app title -->
  <title>Tapatan Debates 2019</title>
  <!-- Path to Framework7 Library CSS -->
  <link rel="stylesheet" href="css/framework7.min.css">

  <style media="screen">
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
      height: auto;
    }

  </style>

</head>
<body>
  <!-- Your main view, should have "view-main" class -->
  <div class="view view-main">
    <!-- Initial Page, "data-name" contains page name -->
    <div data-name="details" class="page color-theme-green">

      <!-- Top Navbar -->
      <div class="navbar">
        <div class="navbar-inner sliding">
          <div class="left">
            <a class="link back">
              <i class="icon icon-back"></i>
              <span class="ios-only">Back</span>
            </a>
          </div>
          <div class="title">Committees</div>
        </div>
      </div>


      <!-- Scrollable page content -->
      <div class="page-content" style="background-color:#dbdbdb">

        <div class="list media-list card">
          <br>
          <img src="img\tapatan.png" class="center">
          <div class="card-header align-items-flex-end center">List of Committees</div>
          <div class="card-content">
            <ul>
              <li>
                <a href="/icommp/" class="item-link item-content">
                  <div class="item-media"><img src="img/addu_seal.png" width="50"/></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">ICOMMP</div>
                    </div>
                    <div class="item-text">Institutional Communications and Promotions Office</div>
                  </div>
                </a>
              </li>
              <li>
                <a href="/osg/" class="item-link item-content">
                  <div class="item-media"><img src="img/osg.png" width="44"/></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">OSG</div>
                    </div>
                    <div class="item-text">Office of the SAMAHAN Secretary General</div>
                  </div>
                </a>
              </li>
              <li>
                <a href="/comelec/" class="item-link item-content">
                  <div class="item-media"><img src="img/comelec.png" width="44"/></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">COMELEC</div>
                    </div>
                    <div class="item-text">Commission on Elections</div>
                  </div>
                </a>
              </li>
              <li>
                <a href="/atenews/" class="item-link item-content">
                  <div class="item-media"><img src="img/atenews.png" width="44"/></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">ATENEWS</div>
                    </div>
                    <div class="item-text">The official student publication of AdDU</div>
                  </div>
                </a>
              </li>
              <li>
                <a href="/debate_varsity/" class="item-link item-content">
                  <div class="item-media"><img src="img/advlogo.png" width="44"/></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">ADV</div>
                    </div>
                    <div class="item-text">Ateneo Debate Varsity</div>
                  </div>
                </a>
              </li>
            </ul>
          </div>

        </div>


      </div>
    </div>
  </div>
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="js/framework7.min.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="js/my-app.js"></script>

</body>
</html>
