<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar -->
  <meta name="theme-color" content="#2196f3">
  <!-- Your app title -->
  <title>OSG</title>
  <!-- Path to Framework7 Library CSS -->
  <link rel="stylesheet" href="css/framework7.min.css">

  <style media="screen">
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
      height: auto;
    }

  </style>

</head>
<body>
  <!-- Your main view, should have "view-main" class -->
  <div class="view view-main">
    <!-- Initial Page, "data-name" contains page name -->
    <div data-name="details" class="page color-theme-green">

      <!-- Top Navbar -->
      <div class="navbar">
        <div class="navbar-inner sliding">
          <div class="left">
            <a class="link back">
              <i class="icon icon-back"></i>
              <span class="ios-only">Back</span>
            </a>
          </div>
          <div class="title">OSG</div>
        </div>
      </div>


      <!-- Scrollable page content -->
      <div class="page-content" style="background-color:#dbdbdb">

        <div class="list media-list card">
          <br>
          <div lass="card-header align-items-flex-end"><img src="img/osg.png" width="100%"/>
          </div>
          <div class="card-content">
            <div class="row">
              <div class="col"></div>
              <div class="col">
                <p>ABOUT OSG</p>
              </div>
              <div class="col"></div>
            </div>
            <div class="block no-hairlines inset">
              <p>The Office of the Secretary General of SAMAHAN</p>
            </div>
            <br><br>
          </div>


        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>

  </body>
  </html>
